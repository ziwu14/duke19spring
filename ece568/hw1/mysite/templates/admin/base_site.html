{% extends "admin/base.html" %}
<!--modifying a block: title, branding-->
{% block title %}{{ title }} | McFlurry{% endblock %}

{% block branding %}
{% if messages %}
{% for message in messages %}
<div class='alert alert-{{message.tags}}'>
  {{message}}
</div>
{% endfor %}
{% endif %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">McFlurry</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
